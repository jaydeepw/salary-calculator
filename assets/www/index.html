					<div class="form-group">

						<label class="col-sm-2 control-label" id="hike"></label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">% Hike:</label>
						<label class="col-sm-2 control-label" id="percentHike"></label>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">Take home(incl. taxes)</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="takeHome" placeholder="50000">
						</div>
					</div>
					
				</div>
			</div>
		</div>
